<div ng-if="vm.stackmapdata.flag">
<button ng-click="vm.openMap()" class="stackmap-button" title="Library map location">
  <a ng-click="vm.openMap()">
    <i class="fa fa-map-marker searchIcon"></i> Map it :
    {{vm.stackmapdata.library}},
    <span ng-repeat="m in vm.stackmapdata.floorname track by $index">{{m}}</span>
    <span ng-repeat="r in vm.stackmapdata.rows track by $index">
       {{r.location}}, Row {{r.row}}
    </span>

  </a>
</button>
</div>
